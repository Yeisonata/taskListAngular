<form class="task-form" (ngSubmit)="addTask()" #taskForm="ngForm">
  <h2>New Task</h2>

  <!-- Título con validación -->
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="newTaskTitle"
      #title="ngModel"
      required
      autocomplete="off"
    />
    <div *ngIf="title.invalid && title.touched">
      <p class="error">Title is required</p>
    </div>
  </div>

  <!-- Descripción con validación -->
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      name="description"
      [(ngModel)]="newTaskDescription"
      #description="ngModel"
      required
      autocomplete="off"
    ></textarea>
    <div *ngIf="description.invalid && description.touched">
      <p class="error">Description is required</p>
    </div>
  </div>

  <!-- Fecha de vencimiento -->
  <div class="form-group">
    <label for="dueDate">Due Date</label>
    <input
      type="date"
      id="dueDate"
      name="dueDate"
      [(ngModel)]="newTaskDueDate"
      #dueDate="ngModel"
      required
    />
    <div *ngIf="dueDate.invalid && dueDate.touched">
      <p class="error">Due date is required</p>
    </div>
  </div>

  <!-- Status -->
  <div class="form-group">
    <label for="status">Status</label>
    <app-dropdown-menu
      [options]="statusOptions"
      [optionSelected]="newTaskStatus"
      (onSelect)="changeStatus($event)"
    ></app-dropdown-menu>
  </div>

  <!-- Botón de enviar -->
  <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
</form>
